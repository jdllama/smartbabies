    <div class="container" id="settings">
      <div class="row" >
        <div class="col col-sm-3">
          <h4>
            The Babies
          </h4>
        </div>
        <div class="col col-sm-9" id="theGang"></div>
      </div>
      <div class="row">
        <div class="container-fluid">
          <div class="row">
            <div class="col col-sm-3">
              Show Length:
            </div>
            <div class="col col-sm-2">
              <input type="text" class="form-control" style="border:0" id="showLength" readonly />
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-10">
              <input type="range" class="form-control-range" min="60" max="3600" step="60" id="slideShow" /> 
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container-fluid">
          <div class="row">
            <div class="col col-sm-3">
              Gap Range:
            </div>
            <div class="col col-sm-2">
              <input type="text" class="form-control" style="border:0" id="gapRange" readonly />
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-10">
              <div id="slider-range" style="width:100%"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container-fluid">
          <div class="row">
            <div class="col col-sm-3">
              Audience Participation:
            </div>
            <div class="col col-sm-2">
              <input type="text" class="form-control" style="border:0" id="audienceVal" readonly />
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-10">
              <input type="range" class="form-control-range" min="0" max="1" value="0.6" step="0.01" disabled id="audienceSlider" /> 
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button id="beginShow">
          Start the Show
        </button>
      </div>
</div>
    <div class="container" id="gameTime" style="display:none">
      <div class="row">
        <div class="col col-sm-6" id="timeRemainingShow">
          00:00:00
        </div>
        <div class="col col-sm-6" id="timeRemainingNextInterruption">
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-6" id="">
          Show Timer
        </div>
        <div class="col col-sm-6" id="">
          Change Timer
        </div>
      </div>
      <div class="row">
